<!DOCTYPE HTML>
<html>
	<head>
		<title>{%block title %}{%endblock title%}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{  url_for('static', filename='css/bootstrap.min.css') }}"/>

	<body class="d-flex flex-column min-vh-100">

				<div class="collapse navbar-collapse" id="navbar">
					<ul class="navbar-nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('landing') }}">REEL</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('campaigns') }}">CAMPAIGNS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('bio') }}">ABOUT</a>
						</li>
					</ul>
				</div>
				<!---VIMEO LINK --->

					</svg>
					</a>

			</div>
		</nav>

		{%block content %}{%endblock content%}

		<!-- FOOTER -->
		<footer class="mt-auto py-1">
			<div class="container">
				<p class="text-center text-white mb-0">&copy; Derek Henriquez 2022. All Rights Reserved. <a href="https://webworldwonders.com/">WWW Design</a></p>
			</div>
		</footer>

		<!-- SCRIPTS -->
			<script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script>window.jQuery || document.write('<script src="static/js/jquery.js"><\/script>')</script>
